<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujeeb Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <div class="logo">
            <h1>Mujeeb Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#electronics">Electronics</a></li>
                <li><a href="#toys">Toys</a></li>
                <li><a href="#watches">Watches</a></li>
                <li><a href="#perfumes">Perfumes</a></li>
                <li><a href="#cart">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Welcome to Mujeeb Shop</h2>
        <p>Your one-stop shop for electronics, toys, and more!</p>
        <button class="shop-now">Shop Now</button>
    </section>

    <!-- Electronics Section -->
    <section id="electronics">
        <h2>Electronics</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product">
            <h3>Smartphone</h3>
            <p>$199</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product">
            <h3>Laptop</h3>
            <p>$799</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Toys Section -->
    <section id="toys">
        <h2>Toys</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Toy">
            <h3>Toy Car</h3>
            <p>$15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Toy">
            <h3>Doll</h3>
            <p>$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Watches Section -->
    <section id="watches">
        <h2>Watches</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Watch">
            <h3>Men's Watch</h3>
            <p>$50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Watch">
            <h3>Women's Watch</h3>
            <p>$60</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mujeeb Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
